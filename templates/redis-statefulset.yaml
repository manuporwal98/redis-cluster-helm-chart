apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-redis
spec:
  serviceName: "redis"
  replicas: 3  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Chart.Name }}-redis
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Chart.Name }}-redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-config
              mountPath: /usr/local/etc/redis/redis.conf
              subPath: redis.conf
          command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
      volumes:
        - name: redis-config
          configMap:
            name: {{ .Release.Name }}-{{ .Chart.Name }}-config
            items:
            - key: redis.conf
              path: redis.conf
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 1Gi